<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Javascript Track</title>
    <link rel='stylesheet' type='text/css' href='style.css' />

    <script src='../traceurCompiler/bin/traceur.js'></script>
    <script src='../traceurCompiler/src/bootstrap.js'></script>
    <script>
      traceur.options.experimental = true;
    </script>
    
  </head>
  <body>
    <form style='width:400px;margin:auto;' name='form'>
      <label for='Sunday'>Sunday</label>
      <input type='checkbox' value='Sunday' id='Sunday' />
      <br /><br />

      <label for='Monday'>Monday</label>
      <input type='checkbox' value='Monday' id='Monday' />
      <br /><br />

      <label for='Tuesday'>Tuesday</label>
      <input type='checkbox' value='Tuesday' id='Tuesday' />
      <br /><br />

      <label for='Wednesday'>Wednesday</label>
      <input type='checkbox' value='Wednesday' id='Wednesday' />
      <br /><br />

      <label for='Thursday'>Thursday</label>
      <input type='checkbox' value='Thursday' id='Thursday' />
      <br /><br />

      <label for='Friday'>Friday</label>
      <input type='checkbox' value='Friday' id='Friday' />
      <br /><br />

      <label for='Saturday'>Saturday</label>
      <input type='checkbox' value='Saturday' id='Saturday' />
      <br /><br />

      <label for='None'>None</label>
      <input type='checkbox' value='None' id='None' />
      <br /><br />
    </form>
    <script type='module' src='CheckedBox.js'></script>
  </body>
</html>
