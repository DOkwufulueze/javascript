<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Javascript Track</title>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script src='../traceurCompiler/bin/traceur.js'></script>
    <script src='../traceurCompiler/src/bootstrap.js'></script>
    <script>
      traceur.options.experimental = true;
    </script>
  </head>
  <body>
    <form method='post' action='checkNumber.html' id='form' name='form'>
      <div id='main'>
        <div class='header'>
          Number Checker
        </div>

        <div class='content'>
          <div class='dataHolder'>
            <label class='variable' for='number'>Number</label>
            <input type='text' name='number' id='number' class='value' title=':::Enter ONLY Numbers' />
          </div>

          <div class='dataHolder'>
            <label class='variable' for='result'>Result</label>
            <input type='text' name='result' id='result' class='value' disabled />
          </div>

          <div class='dataHolder'>
            <input type='button' value='Submit' id='submitButton'>
          </div>
        </div>
      </div>
    </form>
    <script type='module' src='NumberChecker.js'></script>
  </body>
</html>
